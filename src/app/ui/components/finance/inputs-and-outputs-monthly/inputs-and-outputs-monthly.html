<div class="card mb-8! h-full">
  <span class="text-muted-color font-medium mb-2 text-md md:text-lg">Balanço mensal</span>
  <div class="w-full flex flex-col md:flex-row justify-between mt-4 mb-10 items-end">
    <div class="flex flex-row gap-4">
      <div class="flex flex-col gap-1 w-full md:w-40">
        <label class="block text-md font-bold text-muted-foreground">Competência</label>
        <p-select
          (onChange)="onMonthAndYearChange($event)"
          [(ngModel)]="selectedMonthAndYear"
          [options]="monthAndYearList()"
          class="w-full" />
      </div>
    </div>

    <p-button disabled class="self-end" label="Download" icon="pi pi-download" severity="info" />
  </div>
  <p-chart
    styleClass="w-full max-w-[40px] mt-4"
    type="pie"
    [data]="chartData()"
    [options]="chartOptions()"
    [responsive]="true"
    [plugins]="plugin" />
</div>
