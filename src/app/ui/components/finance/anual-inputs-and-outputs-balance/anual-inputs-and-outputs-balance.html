<div class="card mb-8! h-full">
  <span class="text-muted-color font-medium mb-2 text-md md:text-lg">Entradas e Saídas Anual</span>
  <div class="w-full flex flex-col sm:flex-row justify-center sm:justify-between mt-4 mb-10 items-center">
    <div class="flex flex-row gap-4 mb-2 sm:mb-0">
      <div class="flex flex-col gap-1 w-full md:w-40">
        <label class="block text-md font-bold text-muted-foreground">Competência</label>
        <p-select
          [(ngModel)]="financeReportsViewModel.selectedYear"
          [options]="anualInputsAndOutputsBalanceViewModel.availableYears"
          (onChange)="updateInputsAndOutputsBalanceHandler($event)"
          class="w-full" />
      </div>
    </div>

    <p-button disabled label="Download" icon="pi pi-download" severity="info" />
  </div>
  <p-chart styleClass="mt-4" [plugins]="plugin" [responsive]="true" type="line" [data]="chartData()" [options]="chartOptions()" />
</div>
