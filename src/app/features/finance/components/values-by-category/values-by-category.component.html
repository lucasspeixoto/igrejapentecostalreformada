<div class="card">
    <div class="flex justify-between items-center mb-6">
        <div class="font-semibold text-xl">Notas por categoria</div>
    </div>

    @let top3CreditNotes = top3CreditNotesByCategories();

    @let top3DebitNotes = top3DebitNotesByCategories();

    <ul class="list-none p-0 m-0">
        <h5>Entradas</h5>

        @for(note of top3CreditNotes; track note.name; let idx = $index) {
        <app-category-note-detail [topFinanceNoteByCategory]="note"
            [itemColor]="creditColors[idx]" />
        }

        <p-divider />

        <h5>Sa√≠das</h5>

        @for(note of top3DebitNotes; track note.name; let idx = $index) {
        <app-category-note-detail [topFinanceNoteByCategory]="note"
            [itemColor]="debitColors[idx]" />
        }

    </ul>
</div>
