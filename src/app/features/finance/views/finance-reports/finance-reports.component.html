<div class="flex flex-col w-full gap-4">
    <div class="mb-2">
        <h4>Mês de referência</h4>
        <p-select (onChange)="onMonthAndYearChange($event)" [options]="monthAndYearList()"
            [(ngModel)]="financeReportsService.selectedMonthAndYear" placeholder="Selecione o mês" class="w-[180px]" />
    </div>
    <div class="grid grid-cols-12">
        <app-summary-for-assembly class="col-span-12" />
    </div>
    <div class="grid grid-cols-12 gap-8">
        <app-inputs-and-outputs-montlhy class="col-span-12 xl:col-span-6" />
        <app-values-by-category class="col-span-12 xl:col-span-6" />
    </div>
    <div class="grid grid-cols-12">
        <app-anual-inputs-and-outputs-balance class="col-span-12" />
    </div>
</div>
